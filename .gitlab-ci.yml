    paths:
      - "*.o"
      - io/evens
      - io/odds

# run tests using the binary built before
test:
  stage: test
  script:
    - ./etc/class
    - echo 5 | ./io/coffee
    - ./io/copy io/copy.cpp shit.txt
    - echo "size 5" | ./io/cstring
    - echo "fuck29" | ./io/digits
